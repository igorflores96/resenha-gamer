<ion-header [translucent]="true">
  <ion-header>
    <ion-toolbar>
      <ion-searchbar color="light" 
      placeholder="Procure um jogo" 
      [(ngModel)]="texto_consulta" 
      (ionInput)="filtrarJogos($event)"
      clearInput></ion-searchbar>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true">
    <ion-item button *ngFor="let jogo of jogos" (click)="abrePaginaJogo(jogo.id)">
      <ion-avatar slot="start">
        <img src={{jogo.thumbnail}}>
      </ion-avatar>
      <h5> {{ jogo.title }} </h5>
      <ion-badge slot="end" color="success">{{jogo.genre}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
